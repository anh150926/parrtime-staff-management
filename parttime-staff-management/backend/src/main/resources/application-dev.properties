# === CẤU HÌNH DATABASE (PostgreSQL) ===
# (Giống file chính)
spring.datasource.url=jdbc:postgresql://localhost:5432/ptsm_db
spring.datasource.username=postgres
spring.datasource.password=123456 # (Mật khẩu Postgresql của bạn)

# === CẤU HÌNH JPA (Dev) ===
# 'update': Tự động cập nhật schema (thêm cột,...) khi khởi động.
# Tiện lợi cho dev, KHÔNG BAO GIỜ dùng 'update' ở production.
spring.jpa.hibernate.ddl-auto=update

# Hiển thị SQL trong console để debug
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

