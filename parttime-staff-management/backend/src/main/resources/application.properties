# === CẤU HÌNH DATABASE (PostgreSQL) ===
# Bạn cần tạo database 'ptsm_db' trong PostgreSQL trước
spring.datasource.url=jdbc:postgresql://localhost:5432/ptsm_db

# Tên đăng nhập mặc định là "postgres"
spring.datasource.username=postgres

# !!! THAY 123456 BẰNG MẬT KHẨU BẠN ĐÃ TẠO KHI CÀI POSTGRESQL !!!
spring.datasource.password=123456

# === CẤU HÌNH JPA (Dialect) ===
# 'validate' sẽ kiểm tra xem các bảng (schema.sql) có khớp với code (model) không
# (Bạn đã chạy schema.sql và data.sql nên 'validate' là chính xác)
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

